{% extends 'base.html' %}

{% block head %}
    <title>Mon Profil</title>
{% endblock %}

{% block body %}
    <br>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    <br>
    <div class="container">
      <h1>
          Bienvenue {{ user.name }} !
        </h1>
        <img class="masthead-avatar mb-5" width="90%" src="{{ url_for('static', filename='img/undraw_profile.png')}}">


    </div>
{% endblock %}
