{% extends 'base.html' %}

    {% block head %}
    <meta charset="utf-8">
        <link href="{{url_for('static', filename = 'css/stylehome.css')}}" rel="stylesheet" />
    <title>{{ product.name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    {% endblock %}


    {% block body %}
        <section class="detail">
        </section>
    <div class="product-card">
      <h1>{{ product.name }}</h1>
      <p>Produit par le CESI</p>
      <div class="product-pic"></div>
      <div class="product-colors">
        <span class="blue active" data-color="#7ed6df" data-pic="url(/static/img/uploads/{{ product.image }})"></span>
        <span class="green" data-color="#badc58" data-pic="url(/static/img/2.png)"></span>
        <span class="yellow" data-color="#f9ca24" data-pic="url(/static/img/3.png)"></span>
        <span class="rose" data-color="#ff7979" data-pic="url(/static/img/4.png)"></span>
      </div>
        <p>{{ product.description }}</p>
      <div class="product-info">
        <div class="product-price">{{ product.price }} â‚¬</div>
      </div>
    </div>


    <script>
      $(".product-colors span").click(function(){
        $(".product-colors span").removeClass("active");
        $(this).addClass("active");
        $("body").css("background",$(this).attr("data-color"));
        $(".product-price").css("color",$(this).attr("data-color"));
        $(".product-button").css("color",$(this).attr("data-color"));
        $(".product-pic").css("background-image",$(this).attr("data-pic"));
      });
    </script>


    {% endblock %}
